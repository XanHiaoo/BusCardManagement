<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>宁波轨道交通管理员登录</title>
    <link rel="shortcut icon" href="icon/biaozhi.png">
<!--    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">-->
    <link rel="stylesheet" href="mainwindow.css">
</head>
<body>
<div class="container right-panel-active">
    <!-- 注册 -->
    <div class="container_form container--signup">
        <form action="#" class="form" id="form1">
            <h2 class="form_title">用户登录</h2>
            <input type="text" placeholder="Card number" maxlength="6" class="input" id="CaedId" />
            <span id="ts1"></span>
<!--            <input type="email" placeholder="Email" class="input" />-->
<!--            <input type="password" placeholder="Password" class="input" />-->
            <button class="btn" onclick="login2()">登录</button>
        </form>
    </div>

    <!-- 登录 -->
    <div class="container_form container--signin">
        <form action="#" class="form" id="form2">
            <h2 class="form_title">管理员登录</h2>
            <input type="text" placeholder="Administrator" maxlength="6" class="input" id="Administrator"/>
            <input type="password" placeholder="Password" class="input" id="Administratorkey"/>
<!--            <a href="#" class="link">Forgot your password?</a>-->
            <span id="ts"></span>
            <button class="btn" onclick="login1()">登录</button>
        </form>
    </div>

    <!-- 浮层 -->
    <div class="container_overlay">
        <div class="overlay">
            <div class="overlay_panel overlay--left">
                <button class="btn" id="AdsignIn">管理员登陆</button>
            </div>
            <div class="overlay_panel overlay--right">
                <button class="btn" id="UsersignUp">用户登陆</button>
            </div>
        </div>
    </div>
</div>

<!-- 背景 -->
<div class="slidershow">
    <div class="slidershow--image" style="background-image: url('icon/rail1.jpg')"></div>
    <div class="slidershow--image" style="background-image: url('icon/rail2.jpg')"></div>
    <div class="slidershow--image" style="background-image: url('icon/linepic.jpg')"></div>
<!--    <div class="slidershow&#45;&#45;image" style="background-image: url('icon/2.jpg')"></div>-->
    <div class="slidershow--image" style="background-image: url('icon/3.jpg')"></div>
</div>

<!-- partial -->
<script src="mainwindow.js"></script>
</body>
</html>
